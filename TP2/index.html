<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendrier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/emploi-du-temps.css">
    </head>
    <body>
        <table class='calendar'>
            <thead>
                <td>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                </td>
            </thead>
            <tbody>
                <tr>
                    <td>8h - 10h</td>
                    <td rowspan="2" class='math'>Maths</td>
                    <td class='algo'>Algo</td>
                    <td class='pause'></td>
                    <td class='math'>Maths</td>
                    <td class='anglais'>Anlgais</td>
                </tr>
                <tr>
                    <td>10h - 12h</td>
                    <td class='math'>Maths</td>
                    <td class='physique'>Physique</td>
                    <td rowspan='2' class='anglais'>Anglais</td>
                    <td class='electricite'>Electricité</td>
                </tr>
                <tr>
                    <td>12h - 14h</td>
                    <td class='pause'></td>
                    <td class='pause'></td>
                    <td class='pause'></td>
                    <td class='physique'>Physique</td>
                </tr>
                <tr>
                    <td>14h - 16h</td>
                    <td rowspan="2" class='electricite'>Electricité</td>
                    <td class='math'>Maths</td>
                    <td class='physique'>Physique</td>
                    <td class='pause'></td>
                    <td class='pause'></td>
                </tr>
                <tr>
                    <td>16h - 18h</td>
                    <td class='anglais'>Anglais</td>
                    <td class='pause'></td>
                    <td class='physique'>Physique</td>
                    <td class='apero'>Apéro</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
